{% extends "links_base.html" %}

{% block title%}{{ block.super }} - Confirm Delete{% endblock title %}

{% block content %}

<div class="row">
	<div id="exportInfo" class="col-md-10 col-md-offset-1">
	<h1>Delete Confirmation</h1>

		<p><label for="title">Title:</label> {{ object.title }}</p>
		<p><label for="url">URL:</label> {{ object.url }}</p>
		<p><label for"comment">Comment:</label> {{ object.comment }}</p>


	 	<p>Are you sure you want to delete this link?</p>
	 	<form id="delete-form" method="post" action="."> {% csrf_token %}
		 	<input type="hidden" name="object_id" value="{{ object_id }}"/>
		 	<div class="btn-toolbar text-right" aria-label="...">
				<input   class="btn btn-default"  type=button value="Cancel" onClick="history.go(-1)" class="button">
				<input   class="btn btn-primary" type="submit" value="Yes, I am sure" class="button"/>
			</div>
	 	</form>
	</div> <!-- col -->
</div> <!-- row -->

{% endblock content %}
